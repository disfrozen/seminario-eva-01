    <script>
        // Lo primero es obtener un JSON y parsearlo en una variable de nombre data
        $.getJSON("https://api.myjson.com/bins/gcvfs", function(data) {
            // https://api.myjson.com/bins/1arov4
            // https://api.myjson.com/bins/7nqag
            console.log(data);
            // Luego puedes colocar el mapa, seteando un centro y zoom
            var mymap = L.map('mapid').setView([20, -70], 3);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                minZoom: 3,
                maxZoom: 12,
                id: 'mapbox.dark' //otras opciones: mapbox.satellite, mapbox.streets, mapbox.dark, mapbox.light
            }).addTo(mymap);
            // Después puedes explorar el arreglo en la variable de nombre data con un ciclo for

            var blueIcon = L.icon({
              iconUrl: 'resource/pin-azul.png',
              iconSize: [30, 30]
            })

            var redIcon = L.icon({
              iconUrl: 'resource/pin-rojo.png',
              iconSize: [30, 30]
            })

            var yellowIcon = L.icon({
              iconUrl: 'resource/pin-amarillo.png',
              iconSize: [30, 30]
            })

            for (var x = 0; x < data.length; x++) {
                // con esto se agregan puntos en el plano por cada dato
              if(data[x].continente == "NA"){
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: blueIcon}).addTo(mymap).bindPopup(data[x].nombre + "<br />" + data[x].ciudad).closePopup();
              }
              else if (data[x].continente == "EU") {
                L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: redIcon}).addTo(mymap).bindPopup(data[x].nombre + "<br />" + data[x].ciudad).closePopup();
              }
              else {
                  L.marker([data[x].ubicacion[0], data[x].ubicacion[1]], {icon: yellowIcon}).addTo(mymap).bindPopup(data[x].nombre + "<br />" + data[x].ciudad).closePopup();
              }
                // aprovechando el ciclo for, podemos crear otros elementos, fuera del mapa
                // revisen el primer ejemplo en https://getbootstrap.com/docs/4.0/components/card/
                var primero =   "<div class=\"col-sm-4 col-lg-3 my-3 " + data[x].continente + "\">";
                    var segundo =   "<div class=\"card\">";
                        var tercero =   "<img src=\"" + data[x].foto + "\" class=\"card-img-top\">";
                        var cuarto;
                        if ((data[x].continente) == 'NA') {
                          cuarto  =   "<div class=\"card-body cardNA\">"
                        }
                        else if (data[x].continente == 'EU') {
                          cuarto  =   "<div class=\"card-body cardEU\">"
                        }
                        else {
                          cuarto  =   "<div class=\"card-body cardSA\">"
                        }
                            var quinto  =   "<h5 class=\"card-title\">" + data[x].nombre + "</h5>";
                            var quintoymedio = "<h6 class=\"card-subtitle\">" + data[x].ciudad + "</h6>";
                            var sexto   =   "<p class=\"card-text\">" + data[x].fecha + " de 2011</p>";
                            var septimo =   "<a href=\"" + data[x].wikipedia + "\" target=\"_blank\" class=\"btn btn-secondary btn-sm\">Wikipedia</a>";
                        var octavo  =   "</div>";
                    var noveno  =   "</div>";
                var decimo  =   "</div>";
                // esto se agrega tantas veces como puntos en el mapa, porque estamos dentro del mismo ciclo for
                $("#conciertos").append(primero + segundo + tercero + cuarto + quinto + quintoymedio + sexto + septimo + octavo + noveno + decimo);
            }
        });

        function mostrador() {

            var x = document.getElementById("selector").value;

            if (x.includes("Norteamérica")) {
                $(".NA").show();
                $(".EU, .SA").hide()
            } else if (x.includes("Europa")) {
                $(".EU").show()
                $(".NA, .SA").hide()
            } else if (x.includes("Sudamérica")) {
                $(".SA").show();
                $(".NA, .EU").hide()
            } else {
                $(".NA, .EU, .SA").show()
            }

        }

        //Agrego lo siguiente para que al clic del menú la página suba y baje en 1 segundo, suavecito
        $('a[href*="#"]:not([href="#"])').click(function() {
            if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
              var target = $(this.hash);
              target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
              if (target.length) {
                $('html, body').animate({
                  scrollTop: (target.offset().top - 54)
                }, 1000);
                return false;
              }
            }
          });
        $(document).scroll(function(){
              if ($(this).scrollTop() > 650) {
                $('nav').addClass("rojo");
               } else {
                $('nav').removeClass("rojo");
               }
        });

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>

    <script>
        var estadios;

        function preload(){
            estadios = loadJSON("https://api.myjson.com/bins/14fv0g");
          // https://api.myjson.com/bins/689tk
          // https://api.myjson.com/bins/1a9wqo
        }

        function setup() {
            createCanvas(windowWidth,600).parent("novedad");
            background(20);
            fill(255);
            noStroke();
            textAlign(CENTER);
            rectMode(CENTER);
            text('Capacidad de los estadios en los que se realizan los conciertos', width/2, 100);
            estadios.capacidad.forEach(function(arena,i){
                ellipse((width/13)*(1+i), height/2, arena.personas/1000, arena.personas/1000);
                text(arena.estadio, (width/13)*(1+i), (height/2)+100, 75, 75);
            });
        }
        function draw() {
            // hay casos en lo que puedes dibujar en el setup
        }
    </script>
